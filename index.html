    <!-- Tema aktiveres i head, s√• det loades med det samme. -->
    <script>
      (function () {
        const storedTheme = localStorage.getItem("preferedTheme");
        let theme;
        if (storedTheme === "system") {
          theme = window.matchMedia("(prefers-color-scheme: dark)").matches
            ? "dark"
            : "light";
        } else if (storedTheme === "light") {
          theme = "light";
        } else {
          theme = "dark";
        }
        document.documentElement.classList.add(theme);
      })();
    </script>
